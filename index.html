<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <title>PhotoBooth</title>
</head>

<body>
    <div class="container">
        <section id="welcome">
            <div class="stickers left">
                <!-- <img class="sticker-left-1" src="/photobooth/photos/sticker1.png" alt=""> -->
                <img class="sticker-left-2" src="/photobooth/photos/sticker2.png" alt="">
                <img class="sticker-left-3" src="/photobooth/photos/sticker3.png" alt="">
            </div>
            <div class="controls">
                <h1 class="title">Bonding to others <br>by PhonBooth</h1>
                <div class="content">Welcome to PhonBooth - your space to destress Completely free and
                    confidential for teens and young adults. Always.</div>
                <button class="btn">Capture your photo
                    <div class="icon-parent"><i class='bxr bx-arrow-big-right'></i></div>
                </button>
                <img class="landingImg" src="/photobooth/photos/landing.png" alt="">
            </div>

            <div class="stickers right">
                <img class="sticker-right-2" src="/photobooth/photos/stars.png" alt="">
                <img class="sticker-right-3" src="/photobooth/photos/sticker4.png" alt="">
            </div>
        </section>

        <section id="features">
            
        </section>
        <section id="FAQ"></section>
    </div>

    <script>
        var button = document.querySelector(".btn");

        button.addEventListener('click', () => {
            window.location.href = "Photobooth.html";
        });
    </script>
</body>

</html>
